<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>POST - Webserv</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 200%;
      max-width: 500px;
      gap: 15px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    textarea {
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      color: #eee;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button {
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>POST a file</h1>
  <form id="uploadForm">
    <label for="title">Name of file :</label>
    <input type="text" id="title" name="title" placeholder="Type the name of file" required />

    <label for="content">Content of file :</label>
    <textarea id="content" name="content" rows="10" placeholder="Type the content of file"></textarea>

    <button type="submit">Create</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value;

      if (!title) {
        alert('You have to type a name of file');
        return;
      }

      fetch('/upload/' + encodeURIComponent(title), {
        method: 'POST',
        body: content,
        headers: {
          'X-UpLoad-FileName': title.trim()
        }
      })
        .then(response => {
          if (response.ok) {
            alert('File created successfully!');
          } else {
            alert('Error: File could not be created. Status: ' + response.status);
          }
        })
        .catch(error => {
          console.error('Error :', error);
          alert('Network or server error.');
        });
    });
  </script>
</body>
</html>
