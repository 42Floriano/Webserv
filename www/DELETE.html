<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DELETE - Webserv</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 200%;
      max-width: 500px;
      gap: 15px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input[type="text"] {
      background-color: #222;
      border: 1px solid #555;
      border-radius: 5px;
      color: #eee;
      padding: 10px;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>DELETE a file</h1>
  <form id="deleteForm">
    <label for="filePath">Enter file path and name:</label>
    <input type="text" id="filePath" name="filePath" placeholder="Must provide form config location" required />

    <button type="submit">Delete</button>
  </form>

  <script>
    document.getElementById('deleteForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const filePath = document.getElementById('filePath').value.trim();

      if (!filePath) {
        alert('Please enter the path or name of the file to delete.');
        return;
      }

      fetch('/' + encodeURIComponent(filePath), {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert('File deleted successfully!');
          document.getElementById('filePath').value = '';
        } else {
          alert(response.status + ': ' + response.statusText);
        }
      })
      .catch(error => {
        console.error('Error :', error);
        alert('Network or server error.');
      });
    });
  </script>
</body>
</html>
